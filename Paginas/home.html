<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semaflow</title>

    <!-- Estilo -->
    <link rel="stylesheet" href="home.css">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Roteamento -->
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
</head>
<body>

    <div class="search-container">
        <input id="start" type="text" placeholder="Ponto de partida">
        <input id="end" type="text" placeholder="Destino">
        <button id="routeBtn">Traçar rota</button>
        <button id="toggleSemaforos" disabled>Mostrar Semáforos</button>
    </div>

    <div id="side-panel">
        <h2>Semáforos</h2>
        <ul id="semaforos-list"></ul>
    </div>

    <div id="map"></div>

    <script src="home.js"></script>
</body>
</html>
